<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="/#AboutLTS"
              >About LTS <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="#Menu">Menu</a></li>
          <li><a href="Hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <img
        src="/tacos close.webp"
        height="200"
        width="200"
        alt="Tacos Close Up"
      />
      <figcaption>Tacos Close Up</figcaption>
      <hr />
    </header>

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here..."
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite<br />
          Kansas City, MO 55555-5555<br /><br />
          Phone: <a href="tel:+55555555555">555-555-55555</a>
        </address>
      </section>
    </main>

    <footer>
      <p>&copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
